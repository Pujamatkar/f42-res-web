<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            background-color: cadetblue; 
            padding: 5px;
            
           
        }
        .top{
            height: 20%;
            width:100%;
            background-color: chocolate;
            display: flex;
            justify-content: space-between;
          }
          .box{
             flex: 1;
            border: 1px solid black;
            /* width: 33.3%; */
          }
        .bottom{
            height: 80%;
            width: 100%;
            display: flex;
            flex-direction: row;
           
        }
        .leftbottom{
            height: 100%;
            width: 50%;
            background-color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center_box{
            height:20% ;
            width: 20%;
            background-color: yellow;
        }
        .rightbottom{
            height: 100%;
            width: 50%;
             background-color:blue; 
        }
        .box1{
            height: 25%;
            width: 100%;
             border: 1px solid black;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="bottom"> 
            <div class="leftbottom">
                <div class="center_box"></div>
            </div>
            <div class="rightbottom">
                <div class="box1"></div>
                <div  class="box1"></div>
                <div  class="box1"></div>
                <div  class="box1"></div>
            </div>
        </div>
    </div>
</body>
</html>
